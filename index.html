    <title>Recipe App</title>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recipe Archive</a>
        </div>
    </nav>

    <div class="container">
        <div class="card bg-light mb-3 mt-3 mx-auto" style="max-width: 30rem;">
            <div class="card-header">Fav Recipe</div>

            <div class="card-body">
                <p class="card-text">Easily add, edit and save your favourite recipes.</p>
                <!-- Form name -->
                <form>
                    <div class="form-group has-success">
                        <label class="form-label mt-2">Name</label>
                        <input type="text" placeholder="recipe name" class="form-control shadow-none">
                    </div>
                    <!-- Form author -->
                    <div class="form-group has-success">
                        <label class="form-label mt-4" for="inputValid">Author</label>
                        <input type="text" placeholder="your name" class="form-control is-valid shadow-none" id="inputValid">
                    </div>
                    <!-- Form comments -->
                    <div class="form-group">
                        <label for="textarea" class="form-label mt-4">Recipe steps (optional)</label>
                        <textarea class="form-control shadow-none" id="textarea" placeholder="comments" rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-primary rounded shadow-none mt-4">Add Recipe</button>

                    <button type="button" class="btn btn-info rounded shadow-none mt-4 float-end">View Saved Recipes</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
